name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint (Checkstyle)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Checkstyle
        run: mvn -B -ntp -DskipTests checkstyle:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" mvn -B -ntp test
